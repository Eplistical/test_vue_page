<!DOCTYPE html>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


<!-- CSS -->
<style>
    [v-cloak] {
        display: none;
    }
</style>


<!-- HTML Body -->
<div id="app">
    <div class="container">
        <h1 v-cloak v-model="nameGreeting" class="mt-5">
            Hello, {{nameGreeting}}
        </h1>
        <label for="name">Who are you?</label> 
        <input @change="onChange" type="text" v-model="nameInput" class="form-control form-control-lg"> 
    </div>
</div>


<!-- Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    let vm = new Vue({
        el: "#app",

        data: {
            nameGreeting: "World",
            nameInput: "",
        },

        computed: { 
        },

        methods: { 
            onChange: function() {
                this.nameGreeting = (this.nameInput ? this.nameInput : "World");
            }
        },
    });
</script>
